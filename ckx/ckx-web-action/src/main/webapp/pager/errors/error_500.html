<!DOCTYPE html>
<html>
<head>
    <title>内部服务器错误 - 500</title>
    <link type="text/css" rel="stylesheet" href="${base}/assets/base/css/ad-style.css"/>
    <script type="text/javascript" src="${base}/assets/common/jquery-1.8.2.min.js"></script>
    <script type="text/javascript">
        setTimeout(function () {
            if (typeof top.showFrameLoading === 'function') {
                top.showFrameLoading(false);
            }
        }, 500);
    </script>
    <style type="text/css">
        /* html, body{background: #edf6fa;} */
        .error-div {
            border: solid 1px #99BBE8;
            padding: 10px;
            font-size: 14px;
            color: red;
            display: none;
            margin-top: 10px;
        }

        .show-a {
            margin-left: 20px;
        }
    </style>
</head>

<body>
<div class="body-center">
    <div class="error-title">
        <span>内部服务器错误 - 500</span>
        <#if debug><a class="a-red show-a" href="javascript:void(0);" onclick="$('#errorDiv').toggle('slow');">错误信息</a>
        </#if>
    </div>
    <#if debug && ex_msg??>
        <div class="error-div" id="errorDiv">
            ${ex_msg}
        </div>
    </#if>
</div>
</body>
</html>
