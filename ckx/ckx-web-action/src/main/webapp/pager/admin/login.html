<@compress single_line=isCompress>
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>管理后台 - 登入</title>
    <#include "/pager/common/quote.html" />
</head>

<body>
<div class="login-panel">
    <form id="loginForm" action="login.html" method="post"
          onsubmit="return false;">
        <div class="username-field">
            <input type="text" name="username" maxlength="25" id="username"
                   class="text"/>
        </div>
        <div class="password-field">
            <input type="password" name="password" maxlength="25" id="password"
                   class="text"/>
        </div>

        <div class="submit-field">
            <input type="submit" value="登&nbsp;&nbsp;&nbsp;&nbsp;录"
                   class="submit" id="submit"/> <input type="reset"
                                                       value="重&nbsp;&nbsp;&nbsp;&nbsp;置" class="reset" id="reset"/>
        </div>
    </form>
</div>
<div class="copyright-panel">版权所有 微赢互动 2015</div>
</body>
</html>
</@compress>
