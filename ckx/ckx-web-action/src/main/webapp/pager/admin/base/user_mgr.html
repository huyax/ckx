<div class="body-center">
    <div class="html-panel query-panel" id="query_con">
        <div class="panel-header">
            <div class="panel-title">查询条件</div>
        </div>
        <div class="panel-content" id="menuMgrPanel">
            <form onsubmit="return false;" id="queryForm" class="form_style">
                <span class="spacing"><label>用户名：</label><input type="text" name="username"/></span>
                <span class="spacing"><label>昵称：</label><input type="text" name="nick"/></span>
                <span class="spacing"><label>状态：</label><select name="status">

                    <option value="1">正常</option>
                    <option value="0">停用</option>
                </select></span>
                    <span class="spacing"><label>角色：</label>
                       <select name="roleId">
                           <option value="">==请选择==</option>
                           <#if allRole?? && allRole?size gt 0>
                               <#list allRole as r>
                                   <option value="${r.roleId}">${r.roleName}</option>
                               </#list>
                           </#if>
                       </select>
                    </span>
                <span class="spacing"><input type="submit" id="queryButton" value="查询"/></span>
            </form>
        </div>
    </div>
    <table id="grid" data-options="url:'user/list.html'" title="用户列表">
        <thead>
        <th data-options="field:'username',width:80,resizable:true,align:'left'">用户名</th>
        <th data-options="field:'nick',width:80,resizable:true,align:'left'">昵称</th>
        <th data-options="field:'email',width:80,resizable:true,align:'left'">Email</th>
        <th data-options="field:'status',width:30,resizable:true,align:'left',formatter:formatter.status">状态</th>
        <th data-options="field:'roles',width:80,resizable:true,align:'left',formatter:formatter.roles">角色</th>
        <th data-options="field:'posts',width:80,resizable:true,align:'left',formatter:formatter.posts">岗位</th>
        <th data-options="field:'updateDate',width:80,resizable:true,align:'left'">修改时间</th>
        <th data-options="field:'createDate',width:80,resizable:true,align:'left'">创建时间</th>
        <th data-options="field:'opt',width:100,resizable:true,align:'center',formatter:formatter.opt">操作</th>
        </thead>
    </table>
</div>
